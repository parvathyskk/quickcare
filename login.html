<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset some default styles for better cross-browser consistency */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Light background for healthcare theme */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Background animation */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #ffffff, #d3f1f5); /* Soft blue gradient for hospital look */
            z-index: -1;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .auth-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 380px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h2 {
            margin-bottom: 20px;
            color: #003366; /* Darker blue for the hospital header */
            font-size: 24px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #d1d1d1;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #005bb5; /* Darker blue for hover effect */
        }

        .account-message {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }

        .account-message a {
            color: #0066cc;
            text-decoration: none;
        }

        .account-message a:hover {
            text-decoration: underline;
        }

        /* Auth message styling */
        #auth-message {
            margin-top: 20px;
            color: red; /* Red text for error messages */
        }

        /* Background animation - Moving truck */
        .sticker {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            animation: moveTruck 10s linear infinite;
            pointer-events: none;
            opacity: 0.75;
        }

        @keyframes moveTruck {
            0% {
                left: -200px;
            }
            100% {
                left: 100vw;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Hospital Login</h2>

        <form id="hospital-login-form">
            <input type="email" id="hospital-email" placeholder="Hospital Email" required />
            <input type="password" id="hospital-password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <p class="account-message">
            Don't have an account? <a href="signup.html">Create one here</a>.
        </p>

        <div id="auth-message"></div>
    </div>

    <img src="https://media.tenor.com/priwctQfBukAAAAM/truck.gif" class="sticker" alt="Moving Truck" />

    <script type="module" src="script.js"></script>
</body>
</html>
