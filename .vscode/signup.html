<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HospitalLink</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset some default styles for better cross-browser consistency */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5fa; /* Light hospital-themed background color */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Background animation */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #ffffff, #d3e9f9); /* Soft blue gradient for hospital feel */
            z-index: -1;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Container for authentication */
        #auth {
            background-color: rgba(255, 255, 255, 0.9); /* White background with transparency */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Box shadow for depth */
            padding: 40px; /* Spacing inside the container */
            width: 400px;
            text-align: center;
            position: relative;
            z-index: 1; /* Ensures the container stays above the background */
        }

        /* Headings */
        h2 {
            margin-bottom: 20px;
            color: #003366; /* Dark blue for hospital professionalism */
            font-size: 24px;
        }

        /* Form inputs */
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #d1d1d1;
            border-radius: 8px;
            font-size: 16px;
        }

        /* Button styling */
        button {
            background-color: #0066cc; /* Hospital blue color */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        /* Button hover effect */
        button:hover {
            background-color: #005bb5;
        }

        /* Auth message styling */
        #auth-message {
            margin-top: 20px;
            color: red; /* Error message color */
        }

        /* Account message */
        p {
            margin-top: 15px;
            color: #666; /* Light grey text for the account message */
        }

        p a {
            color: #0066cc;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Animated truck */
        .sticker {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px; /* Adjust size */
            opacity: 0.75;
        }

    </style>
</head>
<body>
    <section id="auth">
        <h2>Sign Up</h2>

        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Email" required />
            <input type="password" id="signup-password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
        </form>

        <div id="auth-message"></div>

        <p>Already have an account? <a href="login.html">Login</a></p>
    </section>

    <!-- Animated truck sticker at the bottom -->
    <img src="https://media.tenor.com/priwctQfBukAAAAM/truck.gif" class="sticker" alt="Moving Truck" />

    <script type="module" src="script.js"></script>
</body>
</html>
